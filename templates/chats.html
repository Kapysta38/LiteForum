{% extends "base.html" %}

{% block content %}
<form class="chats_form">
<h1 align="h3 mb-3 font-weight-normal">Chats
  {% if current_user.is_authenticated %}
<a href="chats" class="btn btn-secondary">Создать чат</a>
{% endif %}
  </h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Тема</th>
      <th scope="col">Имя автора</th>
      <th scope="col">Дата создания</th>
    </tr>
  </thead>
  {% for item in chats %}
  <tbody>
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td><a class="text-white" href="/{{item.id}}">{{item.title}}</a></td>
      <td>{{item.user.name}}</td>
      <td>{{item.created_date}}</td>
    </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
