<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel='stylesheet' href='{{css_file}}'>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><h1 class="text-white">LiteForum</h1></a>
        {% if current_user.is_authenticated %}
        <p>
        <a class="navbar-brand" >{{ current_user.name }}</a>
        <a class="btn btn-danger" href="/logout">Выход</a>
        </p>
            {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main">
    {% block content %}{% endblock %}
</main>
<div class="content">
  </div>
<footer class="footer">
      <div class="container">
        <span class="text-muted"> Copyright © LiteForum, 2020.  Все права защищены</span>
      </div>
    </footer>
</body>
</html>
